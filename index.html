<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&family=Poppins:wght@200;500;600;800&display=swap" rel="stylesheet">
    <title>Random User Generator</title>
    <link rel="shortcut icon" href="./img/png-transparent-computer-icons-symbol-random-icons-miscellaneous-angle-text-thumbnail.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav>
        <h1>Random User Generator</h1>
    </nav>
    <main>
        <div class="container" id="container">
            <h2 id="name"></h2>
            <div class="img-container"><img src="./img/1.jpg" alt="User" id="img">
            </div>
            <div class="divider">
                <div class="content-container">
                    <h2 id="email"></h2>
                    <h2 id="phone"></h2>
                </div>
                <div class="content-container">
                    <h2 id="website"></h2>
                    <h2 id="street"></h2>
    
                </div>
            </div>
          
            <div class="btn-container">
                <button class="btn" id="prev"><</button>
                <button class="btn" id="next">></button>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" id="random">Random User</button>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
